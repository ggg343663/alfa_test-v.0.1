<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สร้าง QR Hash จาก Public Key</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 460px;
      margin: 2.5em auto;
      background: #fff;
      padding: 2em 1.6em 2.2em 1.6em;
      border-radius: 18px;
      box-shadow: 0 6px 32px #1771b415, 0 1.5px 5px #7ed9a340;
    }
    h2 {
      text-align: center;
      color: #26733e;
      margin-bottom: 1.3em;
    }
    .step { text-align: center; color: #5e8bdb; font-size: 1.05em; margin-bottom: 1em; }
    .info {
      border-left: 6px solid #219150;
      background: #ecf9f2;
      padding: 1.0em 1em 0.6em 1.2em;
      border-radius: 10px;
      margin-bottom: 1.1em;
      font-size: 1.08em;
      box-shadow: 0 1.5px 6px #32bc5e0c;
    }
    #qr-container {
      border-left-color: #246bfd !important;
      background: #e8f3fe;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 1.3em 0 1.15em 0;
      padding: 0.85em 0;
      border: none;
      border-radius: 12px;
      font-size: 1.13em;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg,#219150 75%,#246bfd 100%);
      color: #fff;
      cursor: pointer;
      transition: background 0.19s, box-shadow 0.22s;
      box-shadow: 0 2px 12px #21915018;
    }
    .btn:active { background: #176d38; }
    .btn[aria-disabled="true"], .btn:disabled {
      opacity: 0.52;
      cursor: not-allowed;
      background: #b2e4c6;
      pointer-events: none;
    }
    #next-btn {
      background: linear-gradient(90deg,#246bfd 65%,#219150 100%);
      margin-bottom: 0.75em;
      opacity: 0.55;
      cursor: not-allowed;
    }
    #next-btn.enabled {
      opacity: 1;
      cursor: pointer;
      background: linear-gradient(90deg,#246bfd 65%,#219150 100%);
      pointer-events: auto;
    }
    .qr-label {
      color: #246bfd;
      font-weight: bold;
      font-size: 1.04em;
    }
    .timestamp-row {
      color: #26733e;
      font-size: 0.98em;
      margin-top: 0.4em;
      display: flex; gap: 1.6em;
      flex-wrap: wrap;
    }
    .note {
      text-align: center;
      color: #789;
      font-size: 0.97em;
      margin-top: 1.6em;
      margin-bottom: 0.5em;
    }
    .warn {
      color: #b91c1c;
      background: #fff2f2;
      border-left: 5px solid #b91c1c;
      padding: 0.7em 1em 0.5em 1em;
      border-radius: 9px;
      margin-bottom: 1em;
      font-size: 0.99em;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container { padding: 1em 0.2em 1.5em 0.2em; border-radius: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step">ขั้นตอนที่ 2/3</div>
    <h2>สร้าง QR Hash จาก Public Key</h2>

    <div class="warn" id="warn-missing" style="display:none;">
      <b>⚠ ไม่พบ Public Key!</b> <br>
      โปรดสร้าง Public Key ก่อนใช้งานหน้านี้
    </div>

    <div class="info" id="pub-info">
      <span style="font-weight:bold;">Public Key ที่ใช้:</span>
      <div id="pub-key-display" style="color:#26733e; font-weight:bold; word-break:break-all; font-size:1.05em;">กำลังโหลด...</div>
    </div>

    <button id="gen-qr-btn" class="btn" type="button">สร้าง QR Hash ใหม่</button>

    <div id="qr-container" class="info" style="display:none;">
      <span class="qr-label">QR Hash ที่ได้:</span>
      <div id="qr-hash-output" style="font-family:monospace; color:#246bfd; font-size:1.04em; margin:0.4em 0 0.4em 0; word-break:break-all;"></div>
      <div class="timestamp-row">
        <span id="timestamp"></span>
        <span id="nonce"></span>
      </div>
    </div>

    <a id="next-btn" class="btn" href="register.html" aria-disabled="true" tabindex="-1">ไปหน้าลงทะเบียน QR</a>
    <a href="index.html" class="btn" style="background:#e0e7ef; color:#26733e; margin-top: 0.25em; font-weight:500;">กลับหน้าหลัก</a>

    <p class="note">(ต้องมี Public Key ก่อน, ถ้ายังไม่มีจะพาไปสร้างอัตโนมัติ<br>
      <b>โปรดสำรองข้อมูล key ของคุณไว้เอง ระบบจะไม่เก็บข้อมูลใด ๆ</b>
    </p>
  </div>

  <script>
    // -- ฟังก์ชัน hash SHA-256 (WebCrypto) --
    async function sha256hex(str) {
      const enc = new TextEncoder();
      const buf = enc.encode(str);
      const hashBuf = await window.crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hashBuf)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    // -- Element ต่าง ๆ ที่ใช้ --
    const pubKeyDisplay = document.getElementById('pub-key-display');
    const genBtn = document.getElementById('gen-qr-btn');
    const qrContainer = document.getElementById('qr-container');
    const qrOutput = document.getElementById('qr-hash-output');
    const nextBtn = document.getElementById('next-btn');
    const timestampEl = document.getElementById('timestamp');
    const nonceEl = document.getElementById('nonce');
    const warnMissing = document.getElementById('warn-missing');

    // -- โหลด public key จาก localStorage ถ้าไม่มีให้ redirect ไปหน้า generate_key.html --
    let pubKey = localStorage.getItem('dtc_publicKey');
    if (!pubKey) {
      pubKeyDisplay.textContent = '(ไม่พบ Public Key)';
      warnMissing.style.display = '';
      setTimeout(() => {
        window.location.href = 'generate_key.html';
      }, 1200);
      genBtn.disabled = true;
      nextBtn.disabled = true;
    } else {
      pubKeyDisplay.textContent = pubKey;
    }

    // -- เมื่อกดปุ่มสร้าง QR Hash --
    genBtn.addEventListener('click', async () => {
      pubKey = localStorage.getItem('dtc_publicKey');
      if (!pubKey) {
        warnMissing.style.display = '';
        setTimeout(() => {
          window.location.href = 'generate_key.html';
        }, 1000);
        return;
      }
      const timestamp = new Date().toISOString();
      const nonce = Math.floor(Math.random() * 1e12).toString();
      const qrHash = await sha256hex(pubKey + "|" + timestamp + "|" + nonce);

      qrOutput.textContent = qrHash;
      timestampEl.textContent = `⏰ ${timestamp}`;
      nonceEl.textContent = `Nonce: ${nonce}`;

      qrContainer.style.display = 'block';
      localStorage.setItem('dtc_qrHash', qrHash);
      localStorage.setItem('dtc_qrTimestamp', timestamp);
      localStorage.setItem('dtc_qrNonce', nonce);

      nextBtn.classList.add('enabled');
      nextBtn.removeAttribute('aria-disabled');
      nextBtn.removeAttribute('tabindex');
    });

    // -- ไม่ให้ next ถ้ายังไม่ได้สร้าง QR --
    nextBtn.addEventListener('click', (e) => {
      if (!nextBtn.classList.contains('enabled')) {
        e.preventDefault();
        alert('กรุณาสร้าง QR Hash ก่อนจึงจะไปยังหน้าลงทะเบียนได้');
      }
    });

    // -- โหลดค่า QR จาก localStorage ถ้าเคยกดสร้างไว้ก่อน --
    window.addEventListener('DOMContentLoaded', () => {
      const savedQr = localStorage.getItem('dtc_qrHash');
      const ts = localStorage.getItem('dtc_qrTimestamp');
      const nonce = localStorage.getItem('dtc_qrNonce');
      if (savedQr && ts && nonce) {
        qrOutput.textContent = savedQr;
        timestampEl.textContent = `⏰ ${ts}`;
        nonceEl.textContent = `Nonce: ${nonce}`;
        qrContainer.style.display = 'block';
        nextBtn.classList.add('enabled');
        nextBtn.removeAttribute('aria-disabled');
        nextBtn.removeAttribute('tabindex');
      }
    });
  </script>
</body>
</html>
