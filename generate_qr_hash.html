<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate QR Hash - DTC: Magic Chain System</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #219150;
      margin-bottom: 1.2em; /* Adjusted margin */
      letter-spacing: 0.02em;
    }
    .section-block {
      margin: 1.1em 0;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 9px #edf1f6;
      background: #fff;
    }
    .block-title {
      font-size: 1.07em;
      font-weight: bold;
      margin-bottom: 0.68em;
      padding-bottom: 0.5em;
      border-bottom: 1px solid rgba(0,0,0,0.1); /* Added border for separation */
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: calc(100% - 1.6em); /* Account for padding */
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    input:disabled { /* Style for disabled inputs */
      background-color: #e9ecef;
      opacity: 0.6;
      cursor: not-allowed;
    }
    .hint {
      font-size: 0.9em;
      color: #777;
      margin-top: -0.8em;
      margin-bottom: 1em;
      display: block;
    }

    /* Styles for Role, Quota, Status info - IMPROVED */
    .info-bar {
      display: flex; /* Use flexbox */
      justify-content: center; /* Center items horizontally */
      align-items: center; /* Align items vertically */
      margin-bottom: 1.5em;
      font-size: 1em;
      color: #555;
      gap: 1em; /* Space between items */
    }
    .info-item {
        display: flex;
        align-items: center;
        gap: 0.3em;
    }
    .info-label {
        font-weight: bold;
        color: #555;
    }
    .info-value {
        font-weight: bold;
    }
    /* Specific colors for status values */
    .info-value.role-normal { color: #555; }
    .info-value.role-agent { color: #d68100; } /* Orange for Agent */
    .info-value.role-master { color: #a200d6; } /* Purple for Master */
    .info-value.quota-available { color: #219150; } /* Green for Available */
    .info-value.quota-low { color: #d68100; } /* Orange for Low Quota */
    .info-value.quota-unavailable { color: #dc3545; } /* Red for Not Available */
    .info-value.status-available { color: #219150; }
    .info-value.status-not-available { color: #dc3545; }
    .info-value.status-ready { color: #219150; } /* Ready can be green as well */


    /* Styles for QR quantity selection */
    .quantity-options {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
      gap: 0.8em;
      justify-content: center;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .quantity-options button {
      padding: 0.8em 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 0.95em;
      transition: background 0.2s, border-color 0.2s, opacity 0.2s;
    }
    .quantity-options button:hover:not(:disabled) {
      background: #e0e0e0;
      border-color: #aaa;
    }
    .quantity-options button.selected {
      background: #2196f3;
      color: #fff;
      border-color: #2196f3;
    }
    .quantity-options button:disabled { /* Style for disabled buttons */
      opacity: 0.4;
      cursor: not-allowed;
      background: #f0f0f0;
      border-color: #ccc;
      color: #777;
    }
    .quantity-options button.selected:disabled { /* Selected button when disabled */
      background: #89c5f8;
      color: #eee;
    }

    .quantity-input-container {
      margin-bottom: 1em;
    }
    .quantity-input-container input {
      margin-bottom: 0.5em;
    }

    /* Main Button */
    .main-button {
      display: block;
      width: 100%;
      padding: 1em 0.5em;
      margin-top: 1.5em;
      margin-bottom: 1.5em;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.15em;
      text-align: center;
      text-decoration: none;
      background: #2196f3;
      box-shadow: 0 2px 7px rgba(33,150,243,0.3); /* Added shadow */
      cursor: pointer;
      transition: background 0.13s, filter 0.13s, opacity 0.13s;
    }
    .main-button:hover:not(:disabled) {
      filter: brightness(0.93);
    }
    .main-button:disabled {
      background: #b0d8f7;
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* QR Preview Section (New) */
    .qr-preview-section {
      display: none; /* Hidden by default */
      margin-top: 2em;
    }
    .qr-preview-item {
      margin-bottom: 1em;
      padding-bottom: 0.8em;
      border-bottom: 1px dashed #eee;
    }
    .qr-preview-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .qr-preview-item strong {
      display: block;
      margin-bottom: 0.5em;
      color: #219150;
    }
    .qr-preview-hash-container {
        display: flex;
        align-items: center;
        gap: 0.5em;
    }
    .qr-preview-hash {
      background: #e0f2f7;
      border: 1px solid #cce5ed;
      border-radius: 5px;
      padding: 0.8em;
      flex-grow: 1; /* Allows it to take available space */
      font-size: 0.9em;
      color: #333;
      word-break: break-all;
      min-height: 1.5em;
      display: flex;
      align-items: center;
      user-select: all; /* Allows easy selection */
    }
    .copy-btn {
      padding: 0.6em 0.9em;
      border: none;
      border-radius: 5px;
      background: #2196f3;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.13s;
      flex-shrink: 0; /* Prevents button from shrinking */
    }
    .copy-btn:hover {
      background: #1976d2;
    }
    .copy-all-btn {
        width: 100%;
        margin-top: 1.5em;
        padding: 0.8em 1.2em;
        background: #007bff; /* Bootstrap primary blue */
    }
    .copy-all-btn:hover {
        background: #0056b3;
    }

    /* Audit Chain Action Buttons (for preview section) */
    .audit-action-buttons {
      display: flex;
      gap: 1em;
      margin-top: 1.5em;
    }
    .audit-action-buttons button {
      flex: 1;
      padding: 0.8em 0.5em;
      border: none;
      border-radius: 8px;
      font-size: 1.09em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.13s, filter 0.13s;
      color: #fff;
    }
    .audit-action-buttons .exit-btn {
      background: #dc3545;
    }
    .audit-action-buttons .exit-btn:hover {
      filter: brightness(0.9);
    }
    .audit-action-buttons .commit-btn {
      background: #28a745;
    }
    .audit-action-buttons .commit-btn:hover {
      filter: brightness(0.9);
    }

    /* Bottom Navigation Buttons */
    .navigation-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 2em;
    }
    .navigation-buttons button {
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      background: #e0e0e0;
      color: #333;
      transition: background 0.13s;
    }
    .navigation-buttons button:hover {
      background: #d0d0d0;
    }

    /* Responsive adjustments for mobile devices */
    @media (max-width: 600px) {
      body { margin: 0.4em; padding: 0.07em;}
      .section-block { padding: 0.7em 0.2em;}
      input[type="text"], input[type="password"], input[type="number"] {
        width: calc(100% - 1.2em);
        padding: 0.6em;
      }
      .main-button { font-size: 1.05em; padding: 0.8em 0.4em; }
      .quantity-options { flex-direction: row; justify-content: space-between; }
      .quantity-options button { flex-basis: calc(33% - 0.8em); padding: 0.6em 0.8em; font-size: 0.9em; }
      .audit-action-buttons { flex-direction: column; gap: 0.5em; }
      .info-bar { flex-wrap: wrap; gap: 0.5em; font-size: 0.9em; } /* Adjust info bar for small screens */
    }
  </style>
</head>
<body>
  <h1>Generate QR Hash (Double Hash Function)</h1>

  <div class="info-bar">
    <div class="info-item">
        <span class="info-label">Role:</span>
        <span id="role-display" class="info-value"></span>
    </div>
    <div class="info-item">
        <span class="info-label">Quota:</span>
        <span id="quota-display" class="info-value"></span>
    </div>
    <div class="info-item">
        <span class="info-label">Status:</span>
        <span id="status-display" class="info-value"></span>
    </div>
  </div>

  <div id="mint-section">
    <div class="section-block">
      <div class="block-title">Public Key</div>
      <input type="text" id="publicKeyInput" value="000000004a8d87ffd4c6e7a29f1221b13e81" readonly>
      <span class="hint">Paste the public key generated from the "Generate Key" page.</span>
    </div>

    <div class="section-block">
      <div class="block-title">Mint QR Hash / Quantity (QTY)</div>
      <div class="quantity-input-container">
        <input type="number" id="qrQuantityInput" value="1" min="1" onchange="updateQuantityButtons()">
        <span class="hint" id="quantityHint"></span>
      </div>
      <div class="quantity-options">
        <button onclick="selectQuantity(1)">1</button>
        <button onclick="selectQuantity(100)">100</button>
        <button onclick="selectQuantity(500)">500</button>
        <button onclick="selectQuantity(1000)">1000</button>
        <button onclick="selectQuantity(3000)">3000</button>
        <button onclick="selectQuantity(5000)">5000</button>
      </div>
    </div>

    <div class="section-block">
      <div class="block-title">Secret</div>
      <label for="secretInput">For secure minting (keep private)</label>
      <input type="password" id="secretInput" placeholder="4 lowercase a-z characters" maxlength="4">
      <label for="confirmSecretInput">Confirm Secret</label>
      <input type="password" id="confirmSecretInput" placeholder="Enter secret again" maxlength="4">
      <span class="hint">Secret should be 4 lowercase a-z characters.</span>
    </div>

    <button class="main-button" id="generateQrBatchBtn" onclick="generateQRBatch()">Generate QR Batch</button>
  </div>

  <div id="qr-preview-section" class="section-block qr-preview-section">
    <div class="block-title">Generated Hashes</div>

    <div class="qr-preview-item">
      <strong>QR Hash (hash1)</strong>
      <div class="qr-preview-hash-container">
        <div class="qr-preview-hash" id="hash1Display"></div>
        <button class="copy-btn" onclick="copyHash('hash1Display')">Copy</button>
      </div>
    </div>

    <div class="qr-preview-item">
      <strong>Commitment Hash (hash2)</strong>
      <div class="qr-preview-hash-container">
        <div class="qr-preview-hash" id="hash2Display"></div>
        <button class="copy-btn" onclick="copyHash('hash2Display')">Copy</button>
      </div>
    </div>

    <button class="main-button copy-all-btn" onclick="copyAllHashes()">Copy All Hashes</button>

    <div class="audit-action-buttons">
      <button class="exit-btn" onclick="resetToMintSection()">Exit</button>
      <button class="commit-btn" onclick="handleCommit()">Commit</button>
    </div>
  </div>

  <div class="navigation-buttons">
    <button onclick="window.history.back()">Back</button>
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="handleNext()">Next</button>
  </div>

  <script>
    // CONFIG
    let userRole = 'Normal'; // 'Normal', 'Agent', 'Master'
    let userQuota = 1;       // Start with 1 to simulate first registration
    let userFirstMint = true; // Set to true to simulate a new user

    // DOM Elements (re-selected for clarity)
    const roleDisplay = document.getElementById('role-display');
    const quotaDisplay = document.getElementById('quota-display');
    const statusDisplay = document.getElementById('status-display');
    const mintSection = document.getElementById('mint-section');
    const qrPreviewSection = document.getElementById('qr-preview-section');
    const qrQuantityInput = document.getElementById('qrQuantityInput');
    const quantityButtons = document.querySelectorAll('.quantity-options button');
    const generateQrBatchBtn = document.getElementById('generateQrBatchBtn');
    const secretInput = document.getElementById('secretInput');
    const confirmSecretInput = document.getElementById('confirmSecretInput');
    const quantityHint = document.getElementById('quantityHint');
    const hash1Display = document.getElementById('hash1Display');
    const hash2Display = document.getElementById('hash2Display');

    // --- Initial Setup ---
    document.addEventListener('DOMContentLoaded', function() {
      updateRoleAndQuotaDisplay();
      qrQuantityInput.addEventListener('input', updateQuantityButtons); // Listen for input changes
      updateQuantityButtons(); // Initial call to highlight and apply permissions
    });

    // --- Core Functions ---

    // Generates a mock hash for demonstration
    function generateMockHash() {
      const chars = '0123456789abcdef';
      let hash = '0x';
      for (let i = 0; i < 64; i++) { // Typical hash length
        hash += chars[Math.floor(Math.random() * chars.length)];
      }
      return hash;
    }

    // Updates the displayed role, quota, and status with colors
    function updateRoleAndQuotaDisplay() {
        roleDisplay.textContent = userRole;
        // Clear existing role classes and add new one
        roleDisplay.className = 'info-value'; // Reset class
        roleDisplay.classList.add('role-' + userRole.toLowerCase());

        if (userRole === 'Master' || userRole === 'Agent') {
            quotaDisplay.textContent = 'Unlimited';
            statusDisplay.textContent = 'Available';
            quotaDisplay.className = 'info-value quota-available'; // Unlimited is always available
            statusDisplay.className = 'info-value status-available';
        } else { // Normal role
            quotaDisplay.textContent = userQuota;
            if (userQuota > 0) {
                statusDisplay.textContent = 'Available';
                quotaDisplay.className = 'info-value quota-available';
                statusDisplay.className = 'info-value status-available';
                if (userQuota <= 10 && userQuota > 0) { // Example: low quota warning
                    quotaDisplay.classList.add('quota-low');
                }
            } else {
                statusDisplay.textContent = 'Not Available';
                quotaDisplay.className = 'info-value quota-unavailable';
                statusDisplay.className = 'info-value status-not-available';
            }
        }
        applyMintingPermissions(); // Re-apply permissions based on updated quota/role
        updateQuantityHint(); // Update hint message
    }

    // Applies disabled/enabled state to minting-related elements based on permissions and quota
    function applyMintingPermissions() {
        let canMintOverall = true; // Overall flag if minting is allowed

        // Determine if overall minting is possible based on role and quota
        if (userRole === 'Normal') {
            if (userQuota <= 0) {
                canMintOverall = false;
            }
            if (userFirstMint) {
                qrQuantityInput.value = 1; // Force value to 1
                qrQuantityInput.disabled = true; // Disable input field
                qrQuantityInput.min = 1;
                qrQuantityInput.max = 1; // Max is 1 for first mint
            } else {
                qrQuantityInput.disabled = false;
                qrQuantityInput.min = 1;
                qrQuantityInput.max = userQuota; // Max is current quota for subsequent normal mints
            }
        } else { // Master or Agent
            qrQuantityInput.disabled = false;
            qrQuantityInput.min = 1;
            qrQuantityInput.max = (userRole === 'Agent' ? 5000 : ''); // Agent example max, Master unlimited
        }

        // Apply disabled state to secret inputs and generate button based on overall minting ability
        secretInput.disabled = !canMintOverall;
        confirmSecretInput.disabled = !canMintOverall;
        generateQrBatchBtn.disabled = !canMintOverall;


        // Apply disabled state to quantity selection buttons
        quantityButtons.forEach(button => {
            const qty = parseInt(button.textContent);
            if (userRole === 'Normal') {
                if (userFirstMint) {
                    // Only enable '1' button for first mint
                    button.disabled = (qty !== 1);
                } else {
                    // Disable if quantity exceeds normal user's quota
                    button.disabled = (qty > userQuota);
                }
            } else if (userRole === 'Agent') {
                // Disable if quantity exceeds Agent's specific max (e.g., 5000)
                button.disabled = (qty > 5000);
            } else { // Master
                button.disabled = false; // Master can always select any quantity
            }
        });

        // Re-validate current input value against new rules
        validateQuantityInput();
    }

    // Sets the quantity input and updates button selection
    function selectQuantity(qty) {
        // Prevent selection if user is Normal and qty > current quota or if first mint and qty is not 1
        if (userRole === 'Normal') {
            if (userFirstMint && qty !== 1) {
                alert('As a new user, you can only mint 1 QR Batch. Please set QTY to 1.');
                qrQuantityInput.value = 1; // Force value back to 1
                highlightSelectedQty(1);
                return;
            }
            if (!userFirstMint && qty > userQuota) {
                alert(`Selected QTY (${qty}) exceeds your available quota (${userQuota}).`);
                return;
            }
        }
        if (userRole === 'Agent' && qty > 5000) { // Example agent max
            alert(`Selected QTY (${qty}) exceeds Agent's maximum limit (5000).`);
            return;
        }

        qrQuantityInput.value = qty;
        updateQuantityButtons(); // This will call highlightSelectedQty and validateQuantityInput
    }

    // Highlights the selected quantity button and calls validation
    function updateQuantityButtons() {
        const inputQty = parseInt(qrQuantityInput.value);
        quantityButtons.forEach(btn => {
            if (parseInt(btn.textContent) === inputQty) {
                btn.classList.add('selected');
            } else {
                btn.classList.remove('selected');
            }
        });
        validateQuantityInput(); // Validate input field value and update generate button
    }

    // Validates the quantity input field value and updates generate button state
    function validateQuantityInput() {
        let qty = parseInt(qrQuantityInput.value);
        let isValid = true;

        if (isNaN(qty) || qty < 1) {
            isValid = false;
        } else if (userRole === 'Normal') {
            if (userFirstMint && qty !== 1) {
                isValid = false;
            } else if (!userFirstMint && qty > userQuota) {
                isValid = false;
            }
        } else if (userRole === 'Agent' && qty > 5000) { // Example Agent max
            isValid = false;
        }

        // Disable generate button if quantity is not valid or other fields are disabled
        generateQrBatchBtn.disabled = !isValid || secretInput.disabled || confirmSecretInput.disabled;
        updateQuantityHint(); // Always update hint after validation
    }

    function updateQuantityHint() {
      if (userRole === 'Normal') {
        if (userFirstMint) {
          quantityHint.textContent = "You can mint only 1 QR Batch as a new user.";
        } else if (userQuota > 0) {
          quantityHint.textContent = `Select from popular options or enter a custom quantity (Max: ${userQuota}).`;
        } else {
          quantityHint.textContent = "You have no quota remaining.";
        }
      } else if (userRole === 'Agent') {
        quantityHint.textContent = "Select from popular options or enter a custom quantity (Max: 5000 for Agent).";
      } else { // Master
        quantityHint.textContent = "Select from popular options or enter a custom quantity (Unlimited).";
      }

      // Add warning if current input exceeds allowed max or is invalid
      let qty = parseInt(qrQuantityInput.value);
      if (isNaN(qty) || qty < 1) {
          quantityHint.textContent = "Please enter a valid quantity (1 or more).";
      } else if (userRole === 'Normal' && userFirstMint && qty !== 1) {
          quantityHint.textContent = "As a new user, you can only mint 1 QR Batch. Please set QTY to 1.";
      } else if (userRole === 'Normal' && !userFirstMint && qty > userQuota) {
          quantityHint.textContent = `Selected QTY (${qty}) exceeds your available quota (${userQuota}). Please reduce quantity.`;
      } else if (userRole === 'Agent' && qty > 5000) {
         quantityHint.textContent = `Selected QTY (${qty}) exceeds Agent's maximum limit (5000). Please reduce quantity.`;
      }
    }


    function isValidPubKey(key) {
      return /^[a-f0-9]{64}$/i.test(key.trim());
    }

    // Handles the "Generate QR Batch" button click
    function generateQRBatch() {
      const pubkey = document.getElementById('publicKeyInput').value.trim();
      const qty = parseInt(qrQuantityInput.value);
      const secret = secretInput.value;
      const confirmSecret = confirmSecretInput.value;

      // Basic form validation
      if (!isValidPubKey(pubkey)) {
        alert('Invalid public key format. It should be 64 hexadecimal characters.');
        return;
      }
      if (!/^[a-z]{4}$/.test(secret) || secret !== confirmSecret) {
        alert('Secret must be 4 lowercase a-z characters and match both fields.');
        return;
      }
      if (isNaN(qty) || qty < 1) {
        alert('Please enter a valid QR quantity.');
        return;
      }

      // Role-specific quantity validation (redundant with validateQuantityInput but good for final check)
      if (userRole === 'Normal') {
        if (userFirstMint && qty !== 1) {
          alert('As a new user, you can only mint 1 QR Batch.');
          return;
        }
        if (!userFirstMint && qty > userQuota) {
          alert(`You have ${userQuota} quota remaining, which is insufficient for generating ${qty} QR(s).`);
          return;
        }
      } else if (userRole === 'Agent' && qty > 5000) {
        alert(`Selected QTY (${qty}) exceeds Agent's maximum limit (5000).`);
        return;
      }

      // Simulate Hash Generation
      let hash1 = generateMockHash();
      let hash2 = generateMockHash();

      hash1Display.textContent = hash1;
      hash2Display.textContent = hash2;

      // Show preview section, hide mint section
      mintSection.style.display = 'none';
      qrPreviewSection.style.display = 'block';

      alert(`Generating ${qty} QR Hash(es) with Secret: ${secret}. Showing preview.`);
    }

    // Copies a hash to the clipboard
    function copyHash(elementId) {
        const element = document.getElementById(elementId);
        const textToCopy = element.textContent;
        navigator.clipboard.writeText(textToCopy)
            .then(() => {
                alert(`Copied "${textToCopy}" to clipboard!`);
            })
            .catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy hash. Please copy manually.');
            });
    }

    // Copies both hashes to the clipboard
    function copyAllHashes() {
        const hash1 = hash1Display.textContent;
        const hash2 = hash2Display.textContent;
        const allHashes = `QR Hash (hash1): ${hash1}\nCommitment Hash (hash2): ${hash2}`;
        navigator.clipboard.writeText(allHashes)
            .then(() => {
                alert('Copied both hashes to clipboard!');
            })
            .catch(err => {
                console.error('Failed to copy all hashes: ', err);
                alert('Failed to copy all hashes. Please copy manually.');
            });
    }

    // Handles the "Commit" action from the preview section
    function handleCommit() {
      const hash1 = hash1Display.textContent;
      const hash2 = hash2Display.textContent;
      alert(`Committing QR Hash: ${hash1} and Commitment Hash: ${hash2}. \n(This is where audit chain log/proof would be shown.)`);
      
      // Deduct quota and update first mint status if Normal role
      if (userRole === 'Normal') {
          userQuota -= parseInt(qrQuantityInput.value); // Deduct the quantity minted
          if (userQuota < 0) userQuota = 0; // Ensure quota doesn't go negative
          userFirstMint = false; // Mark that first mint is done
      }
      updateRoleAndQuotaDisplay(); // Update display and re-apply permissions
      resetToMintSection(); // Reset form to mint section
    }

    // Resets the view back to the mint section
    function resetToMintSection() {
        // Clear input fields
        // document.getElementById('publicKeyInput').value = '000000004a8d87ffd4c6e7a29f1221b13e81'; // Keep default for public key
        qrQuantityInput.value = 1;
        secretInput.value = '';
        confirmSecretInput.value = '';

        // Reset hash displays
        hash1Display.textContent = '';
        hash2Display.textContent = '';

        // Show mint section, hide preview section
        qrPreviewSection.style.display = 'none';
        mintSection.style.display = 'block';

        // Re-initialize permissions and quantity button highlighting
        updateRoleAndQuotaDisplay(); // This will call applyMintingPermissions and updateQuantityHint
        updateQuantityButtons(); // Ensure buttons are highlighted correctly
