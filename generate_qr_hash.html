<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Generate QR Hash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7fa;
      margin: 0; padding: 0;
    }
    .container {
      background: #fff;
      max-width: 420px;
      margin: 2.4em auto 1.5em auto;
      border-radius: 16px;
      box-shadow: 0 2px 15px #22c55e22;
      padding: 2em 1.2em 2.1em 1.2em;
      position: relative;
    }
    .btn-back {
      background: #e0e7ef;
      color: #232a3e;
      border: 1.2px solid #a7a7a7;
      border-radius: 7px;
      font-size: 1em;
      padding: 0.41em 1.13em;
      margin-bottom: 1.1em;
      margin-top: -0.7em;
      cursor: pointer;
      transition: background 0.14s;
      box-shadow: 0 1px 4px #0001;
      position: absolute; left: 18px; top: 18px;
    }
    .btn-back:hover { background: #c7f7fa; color: #222;}
    h2 {
      text-align: center;
      color: #22c55e;
      margin-bottom: 1.3em;
      font-size: 1.18em;
      letter-spacing: 0.01em;
    }
    label {
      display: block;
      margin-top: 1.12em;
      font-weight: bold;
      color: #16a34a;
      letter-spacing: 0.01em;
    }
    .input-green {
      width: 100%;
      padding: 0.58em 0.74em;
      font-size: 1.06em;
      border: 1.4px solid #22c55e;
      border-radius: 7px;
      background: #e7fbe8;
      color: #14532d;
      margin-top: 0.23em;
      transition: border 0.16s;
      box-sizing: border-box;
    }
    .input-green:focus { border-color: #16a34a; outline: none;}
    .status { font-size: 0.94em; margin-left: 6px;}
    .valid { color: #22c55e;}
    .invalid { color: #d93025;}
    .gen-btn {
      margin-top: 1.35em;
      padding: 0.69em 0;
      width: 100%;
      font-size: 1.07em;
      background: linear-gradient(90deg, #22c55e 70%, #0ea5e9 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: background 0.16s;
      box-shadow: 0 1.5px 8px #22c55e18;
    }
    .gen-btn:hover { background: linear-gradient(90deg, #0ea5e9 40%, #22c55e 100%);}
    .hash-row {
      display: flex;
      align-items: center;
      gap: 0.4em;
      margin-top: 1.1em;
      margin-bottom: 0.6em;
    }
    .input-blue {
      width: 100%;
      padding: 0.52em 0.68em;
      font-size: 1.06em;
      border: 1.3px solid #0ea5e9;
      border-radius: 7px;
      background: #e0f2fe;
      color: #0369a1;
      transition: border 0.14s;
    }
    .copy-btn {
      background: #bae6fd;
      border: none;
      color: #0369a1;
      border-radius: 7px;
      padding: 0.35em 0.9em;
      cursor: pointer;
      font-size: 1em;
      margin-left: 0.18em;
      transition: background 0.13s;
    }
    .copy-btn:hover { background: #0ea5e9; color: #fff;}
    /* Timestamp & Nonce as black, minimal style */
    .input-black {
      width: 100%;
      padding: 0.44em 0.64em;
      font-size: 1em;
      border: 1.15px solid #232a3e;
      border-radius: 6px;
      background: #fff;
      color: #222;
      margin-top: 0.18em;
      margin-bottom: 0.25em;
      font-family: monospace;
    }
    .input-black[readonly] { background: #fff;}
    .black-label { color: #222; font-weight: 600; margin-top: 0.5em;}
    @media (max-width: 600px) {
      .container { max-width: 97vw; padding: 1em 0.4em 1.5em 0.4em;}
      .btn-back { position: static; margin: 0 0 1em 0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn-back" onclick="window.history.back()">‚Üê Back</button>
    <h2>üü© Generate QR Hash</h2>
    <label>Public Key (42 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£):</label>
    <input type="text" id="pubkey" class="input-green" placeholder="0x..." autocomplete="off" />
    <span id="keyStatus" class="status"></span>
    <button class="gen-btn" onclick="generateHash()">Generate QR Hash</button>
    <div class="hash-row">
      <input type="text" id="qrHashInput" class="input-blue" placeholder="QR Hash" readonly>
      <button class="copy-btn" onclick="copyHash()">Copy</button>
    </div>
    <label class="black-label">Timestamp (‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô):</label>
    <input type="text" id="timestamp" class="input-black" readonly />
    <label class="black-label">Nonce (‡πÄ‡∏•‡∏Ç‡∏™‡∏∏‡πà‡∏°):</label>
    <input type="text" id="nonce" class="input-black" readonly />
  </div>
  <script>
    const pubkeyEl = document.getElementById('pubkey');
    const keyStatusEl = document.getElementById('keyStatus');
    const timestampEl = document.getElementById('timestamp');
    const nonceEl = document.getElementById('nonce');
    function updateTimestampNonce() {
      timestampEl.value = new Date().toISOString();
      nonceEl.value = Math.floor(Math.random() * 1e12).toString();
    }
    function validatePubkey(key) {
      return /^0x[a-fA-F0-9]{40}$/.test(key);
    }
    pubkeyEl.addEventListener('input', () => {
      const key = pubkeyEl.value.trim();
      if (validatePubkey(key)) {
        keyStatusEl.textContent = "‚úì ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á";
        keyStatusEl.className = "status valid";
      } else {
        keyStatusEl.textContent = "‚ö† ‡∏ï‡πâ‡∏≠‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ 0x ‡πÅ‡∏•‡∏∞‡∏¢‡∏≤‡∏ß 42 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£";
        keyStatusEl.className = "status invalid";
      }
    });
    function generateHash() {
      const pubkey = pubkeyEl.value.trim();
      if (!validatePubkey(pubkey)) {
        alert("‚ö† Public Key ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }
      updateTimestampNonce();
      const t = timestampEl.value;
      const n = nonceEl.value;
      const raw = `${pubkey}|${t}|${n}`;
      const hash = sha256(raw);
      document.getElementById('qrHashInput').value = hash;
    }
    function copyHash() {
      const input = document.getElementById('qrHashInput');
      input.select();
      input.setSelectionRange(0, 99999); // mobile
      navigator.clipboard.writeText(input.value);
    }
    updateTimestampNonce();
  </script>
</body>
</html>
