<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesis Approve Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2.2em auto 1.5em;
      padding: 1.2em;
      background: #f6f4fd;
      border-radius: 14px;
      box-shadow: 0 2px 16px #a78bfa25;
      border: 1.5px solid #a78bfa55;
    }
    .back-btn {
      position: fixed;
      top: 18px;
      left: 16px;
      background: #ede9fe;
      color: #6d28d9;
      border: 1.5px solid #a78bfa;
      border-radius: 7px;
      font-size: 1em;
      padding: 0.38em 1.3em;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 8px #a78bfa13;
      transition: background 0.19s, color 0.13s;
    }
    .back-btn:hover { background: #d1c4e9; color: #332c5a; }
    h2 { text-align: center; color: #7c3aed; margin-bottom: 1.5em; letter-spacing:0.02em;}
    label { font-weight: 600; margin-top: 1em; display: block; color: #5b21b6; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.54em 0.74em;
      margin-top: 0.25em;
      font-size: 1em;
      border: 1.5px solid #a78bfa80;
      border-radius: 7px;
      box-sizing: border-box;
      background: #f7f4fe;
      transition: border 0.17s;
    }
    input:focus { border-color: #7c3aed; outline: none; background: #f3e8ff; }
    button:not(.back-btn) {
      margin-top: 1.5em;
      padding: 0.72em 0;
      width: 100%;
      font-size: 1.08em;
      background: linear-gradient(90deg, #a78bfa, #facc15);
      color: #402177;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.01em;
      box-shadow: 0 1.5px 7px #c4b5fd3a;
      transition: background 0.17s, color 0.14s;
    }
    button:not(.back-btn):hover {
      background: linear-gradient(90deg, #facc15, #a78bfa);
      color: #271051;
    }
    .preview-box {
      background: #f9fafb;
      margin-top: 1.6em;
      padding: 1.1em;
      border-radius: 8px;
      font-size: 0.97em;
      box-shadow: 0 1px 6px #a78bfa22;
      border: 1.2px solid #e9d5ff;
    }
    .hidden { display: none; }
    .btn-row {
      margin-top: 1em;
      display: flex;
      gap: 1em;
      justify-content: center;
    }
    .success-box {
      background: #f7fee7;
      border: 1.7px solid #84cc16;
      color: #3f6212;
      padding: 1em 0.9em;
      border-radius: 8px;
      margin-top: 1.2em;
      font-size: 1.07em;
      text-align: center;
    }
    @media (max-width: 520px) {
      body { margin: 1.1em 0.2em; padding: 1em 0.2em;}
      .back-btn { top: 8px; left: 4px; font-size: 0.98em;}
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="history.back()">‚Üê Back</button>
  <h2>üü™ Genesis Approve Master</h2>
  <form id="approveForm" autocomplete="off">
    <label>
      Master Request Hash:
      <input type="text" id="requestHash" maxlength="64" placeholder="Enter master request hash" required />
    </label>
    <label>
      Genesis Public Key:
      <input type="text" id="adminPubkey" maxlength="42" placeholder="Enter Genesis public key (0x...)" required />
    </label>
    <label>
      Password (6-12 letters & numbers):
      <input type="password" id="password" maxlength="12" minlength="6" autocomplete="off" placeholder="Enter your password" required />
    </label>
    <label>
      4-digit Sign Code:
      <input type="password" id="signcode" maxlength="4" minlength="4" pattern="\d{4}" autocomplete="off" placeholder="Enter sign code" required />
    </label>
    <button type="button" onclick="previewApprove()">Preview Approval</button>
  </form>

  <div id="previewBox" class="preview-box hidden">
    <div style="color:#7c3aed;"><b>Approval Payload (copy this to log):</b></div>
    <pre id="previewContent" style="margin-top:0.7em;"></pre>
    <div class="btn-row">
      <button type="button" onclick="confirmApprove()" style="background:#bbf7d0;color:#155f3c;">Confirm & Copy</button>
      <button type="button" onclick="document.getElementById('previewBox').classList.add('hidden')" style="background:#f3f4f6;color:#222;">Cancel</button>
    </div>
  </div>

  <div id="successBox" class="success-box hidden">
    <span>‚úîÔ∏è Payload copied! Paste it in your log (logs.json).</span>
  </div>

  <script>
    let finalLog = null;

    function previewApprove() {
      const hash = document.getElementById('requestHash').value.trim();
      const pubkey = document.getElementById('adminPubkey').value.trim();
      const pw = document.getElementById('password').value.trim();
      const sign = document.getElementById('signcode').value.trim();
      const successBox = document.getElementById('successBox');

      if (!hash || !pubkey || !pw || !sign) {
        alert("Please fill in all fields.");
        return;
      }
      if (!(pw.length >= 6 && pw.length <= 12 && /[A-Za-z]/.test(pw) && /\d/.test(pw))) {
        alert("Password must be 6-12 characters with both letters and numbers.");
        return;
      }
      if (!/^0x[a-fA-F0-9]{40}$/.test(pubkey)) {
        alert("Genesis Public Key must start with 0x and have 42 chars.");
        return;
      }
      if (!/^\d{4}$/.test(sign)) {
        alert("Sign code must be 4 digits.");
        return;
      }

      const timestamp = new Date().toISOString();
      // Sign: hash = sha256(password + signcode + requestHash)
      const sig = sha256(pw + sign + hash);

      finalLog = {
        type: "master_approve",
        request_hash: hash,
        approved_by: pubkey,
        sig: sig,
        timestamp: timestamp,
        status: "approved"
      };

      document.getElementById('previewContent').innerText = JSON.stringify(finalLog, null, 2);
      document.getElementById('previewBox').classList.remove('hidden');
      successBox.classList.add('hidden');
    }

    function confirmApprove() {
      if (!finalLog) return;
      navigator.clipboard.writeText(JSON.stringify(finalLog, null, 2));
      document.getElementById('successBox').classList.remove('hidden');
      document.getElementById('previewBox').classList.add('hidden');
    }
  </script>
</body>
</html>
