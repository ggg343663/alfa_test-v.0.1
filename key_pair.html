<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Generate Public Key</title>
</head>
<body>
  <h2>1. สร้าง Public Key</h2>
  <button id="gen-key-btn">Generate Key</button>
  <p>Public Key: <span id="pub-key-output">ยังไม่ได้สร้าง</span></p>

  <script>
    // สมมติฟังก์ชัน generateKeyPair() สร้างคู่คีย์ (Public/Private) แบบจำลอง
    function generateKeyPair() {
      // สร้าง private key แบบสุ่ม (ผู้ใช้ต้องจดไว้เอง หากต้องใช้จริง)
      const priv = Math.random().toString(36).slice(2) + Math.random().toString(36).slice(2);
      // แปลง private เป็น public ด้วยฟังก์ชัน hash (ตัวอย่างง่ายๆ)
      const pub  = sha256(priv);
      return { publicKey: pub, privateKey: priv };
    }

    // ฟังก์ชัน sha256() แบบจำลอง
    function sha256(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString(16).padStart(64, '0');
    }

    document.getElementById('gen-key-btn').addEventListener('click', () => {
      const { publicKey, privateKey } = generateKeyPair();

      // แสดง Public Key บนหน้า
      document.getElementById('pub-key-output').textContent = publicKey;

      // เก็บเฉพาะ Public Key ใน localStorage (ไม่เก็บ Private Key)
      localStorage.setItem('dtc_publicKey', publicKey);

      // แจ้งผู้ใช้ให้จด Private Key เก็บไว้เอง (เช่นจดไว้ในกระดาษหรือไฟล์ส่วนตัว)
      alert(
        'สร้าง Public Key เรียบร้อยแล้ว!\n\n' +
        'Public Key จะถูกเก็บไว้ในเบราว์เซอร์ (localStorage)\n' +
        'ส่วน Private Key (ซึ่งจำเป็นถ้าต้องใช้งานขั้นสูง เช่น การโอนสิทธิ์) ' +
        'จะปรากฏใน console ด้านล่าง กรุณาจดเก็บไว้ด้วยตัวท่านเอง:\n\n' +
        privateKey
      );

      // แสดง Private Key ใน console (ผู้ใช้ต้องจดเอง)
      console.log('*** PRIVATE KEY (กรุณาจดเก็บไว้นอก browser) ***');
      console.log(privateKey);
    });
  </script>
</body>
</html>
