<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>ลงทะเบียน QR</title>
<style>
  .button-row {
    display: flex;
    justify-content: space-between;
    max-width: 320px;
    margin-top: 1em;
  }
  button {
    padding: 0.5em 1.5em;
    font-size: 1em;
    cursor: pointer;
  }
  #registerBtn {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
  }
  #registerBtn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <h1>ลงทะเบียน QR</h1>
  <form id="registerForm">
    <label>hash QR: <input type="text" id="hashQr" required /></label><br />
    <label>Public Key: <input type="text" id="pubKey" required /></label><br />
    <div class="button-row">
      <button type="submit" id="registerBtn">ลงทะเบียน</button>
      <button type="button" onclick="window.history.back()">ย้อนกลับ</button>
    </div>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      const hashQr = document.getElementById('hashQr').value.trim();
      const pubKey = document.getElementById('pubKey').value.trim();
      if(!hashQr || !pubKey) {
        alert('กรุณากรอกทั้ง hash QR และ Public Key');
        return;
      }
      // ตัวอย่างการแสดงผล (แทนส่งไป backend)
      document.getElementById('result').innerHTML = 
        `<p>ลงทะเบียนสำเร็จ!</p>
         <p>hash QR: <b>${hashQr}</b></p>
         <p>Public Key: <b>${pubKey}</b></p>`;
      
      // TODO: แทนที่ด้วยโค้ดส่งข้อมูลไปเก็บจริง เช่น fetch API หรือบันทึกในไฟล์ JSON
    };
  </script>
</body>
</html>
