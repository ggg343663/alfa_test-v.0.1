    #backBtn {

    }
    #backBtn:hover {
      background: #bbb;
    }
    #previewBox {
      margin-top: 1em;
      padding: 1em;
      background: #f8f8f8;

    }
    #successMsg {
      margin-top: 1em;
      padding: 1em;
      background-color: #e8f5e9;
      color: #2e7d32;
      border-left: 5px solid #66bb6a;
      border-radius: 5px;
    }
    .hide {
      display: none;
    }
  </style>
</head>
