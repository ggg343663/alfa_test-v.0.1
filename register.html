<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Copy QR Hash + Public Key พร้อมกัน</title>
</head>
<body>
  <h2>ข้อมูล QR และ Public Key</h2>

  <label for="qrHash">Hash QR:</label><br />
  <input type="text" id="qrHash" value="f24ff00b0eddbd4d46c097d706" style="width: 400px;" /><br /><br />

  <label for="pubKey">Public Key:</label><br />
  <input type="text" id="pubKey" value="0x80e686cf0c3f5d5a86aff3ca1" style="width: 400px;" /><br /><br />

  <button onclick="copyAll()">Copy ทั้งหมด</button>

  <script>
    function copyAll() {
      const qrHash = document.getElementById('qrHash').value;
      const pubKey = document.getElementById('pubKey').value;
      const combinedText = `Hash QR: ${qrHash}\nPublic Key: ${pubKey}`;

      // สร้าง textarea ชั่วคราวเพื่อ copy ข้อความ
      const tempTextarea = document.createElement('textarea');
      tempTextarea.value = combinedText;
      document.body.appendChild(tempTextarea);
      tempTextarea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextarea);

      alert('คัดลอก Hash QR และ Public Key แล้ว!');
    }
  </script>
</body>
</html>
