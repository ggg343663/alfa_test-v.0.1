<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน QR</title>
</head>
<body>
  <h2>ลงทะเบียน QR</h2>
  <form id="registerForm">
    <label>hash QR: <input type="text" id="hashQR" required></label><br>
    <label>Public Key: <input type="text" id="pubKey" required></label><br>
    <button type="submit">ลงทะเบียน</button>
  </form>
  <p id="regResult"></p>
  <script>
    document.getElementById('registerForm').onsubmit = function(e){
      e.preventDefault();
      const hash = document.getElementById('hashQR').value;
      const pub = document.getElementById('pubKey').value;
      // ปกติจะบันทึกบน server/github, ตัวอย่างนี้แค่แสดง
      document.getElementById('regResult').innerText =
        `ลงทะเบียนสำเร็จ!\nhash QR: ${hash}\nPublic Key: ${pub}`;
    }
  </script>
</body>
</html>
