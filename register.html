<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน QR</title>
</head>
<body>
  <h2>ลงทะเบียน QR</h2>
  <form>
    <label>QR Code: <input type="text" name="qr" placeholder="กรอกรหัส QR"></label><br>
    <label>Public Key: <input type="text" name="public_key" placeholder="public key"></label><br>
    <label>Private Input: <input type="password" name="private_input" placeholder="ความลับส่วนตัว"></label><br>
    <button type="submit">ลงทะเบียน</button>
  </form>
</body>
</html>
