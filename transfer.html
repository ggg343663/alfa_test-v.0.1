<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfer QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background: #f8fafc;
      color: #232a3e;
    }
    h2 {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 1.4em;
      letter-spacing: 0.01em;
    }
    .flex-container {
      display: flex;
      gap: 1.5em;
      justify-content: space-between;
      background: #fff;
      padding: 2em 1em 1.2em;
      border-radius: 16px;
      box-shadow: 0 2px 14px rgba(44,62,80,0.07);
      margin-bottom: 2em;
    }
    .column {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      gap: 1em;
      min-width: 0;
    }
    .sender {
      border-right: 1.5px dashed #b8c6e9;
      padding-right: 1em;
      color: #6366f1;
    }
    .recipient {
      padding-left: 1em;
      color: #22d3ee;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3em;
      font-size: 1em;
    }
    input[type="text"], input[type="password"] {
      padding: 0.55em 0.7em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #d3d9ec;
      margin-bottom: 0.3em;
      background: #f7faff;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #6366f1; outline: none; }
    .btn-row {
      margin-top: 1.3em;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
    }
    button {
      font-family: inherit;
      font-weight: bold;
      font-size: 1.05em;
      padding: 0.68em 0;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #6366f1, #22d3ee);
      color: #fff;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: background 0.16s, box-shadow 0.16s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #e4e9f7;
      color: #7c8ca7;
    }
    .back-btn {
      position: fixed;
      top: 18px;
      left: 16px;
      background: #e0e7ef;
      color: #363f5c;
      border: 1px solid #cdd2df;
      border-radius: 7px;
      font-size: 1em;
      padding: 0.36em 1.2em;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(99,102,241,0.03);
      transition: background 0.2s;
    }
    .back-btn:hover { background: #c7f7fa; color: #232a3e; }
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
        padding: 1em 0.4em 0.7em;
        gap: 0.9em;
      }
      .sender, .recipient {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="history.back()">← Back</button>
  <h2>Transfer QR</h2>
  <div class="flex-container">
    <!-- Sender (left) -->
    <div class="column sender">
      <label for="qrhash">QR Hash (64 chars):</label>
      <input type="text" id="qrhash" maxlength="64" autocomplete="off" placeholder="Enter QR Hash" />

      <label for="passphrase">Your Passphrase<br/>(6-12 letters & numbers):</label>
      <input type="password" id="passphrase" maxlength="12" minlength="6" autocomplete="off" placeholder="Enter your passphrase" />

      <label for="signcode">4-digit Sign Code:</label>
      <input type="password" id="signcode" maxlength="4" minlength="4" autocomplete="off" pattern="\d{4}" placeholder="Enter sign code (numbers only)" />
    </div>
    <!-- Recipient (right) -->
    <div class="column recipient">
      <label for="recipientpk">Recipient Public Key<br/>(40 chars):</label>
      <input type="text" id="recipientpk" maxlength="40" autocomplete="off" placeholder="Enter recipient's public key" />
    </div>
  </div>
  <div class="btn-row" style="max-width:360px;margin:0 auto;">
    <button id="previewBtn" onclick="preview()" type="button">Preview</button>
    <button id="confirmBtn" onclick="confirmTransfer()" type="button" disabled>Confirm Transfer</button>
  </div>
  <div id="previewBox" style="margin-top:1.5em;text-align:center;color:#232a3e;"></div>

  <script>
    function validateInputs() {
      const hash = document.getElementById('qrhash').value.trim();
      const pub = document.getElementById('recipientpk').value.trim();
      const pass = document.getElementById('passphrase').value.trim();
      const sign = document.getElementById('signcode').value.trim();

      let valid = true;
      if (hash.length !== 64) valid = false;
      if (pub.length !== 40) valid = false;
      if (pass.length < 6 || pass.length > 12 || !/[A-Za-z]/.test(pass) || !/\d/.test(pass)) valid = false;
      if (!/^\d{4}$/.test(sign)) valid = false;
      return valid;
    }

    function preview() {
      const isValid = validateInputs();
      const previewBtn = document.getElementById('previewBtn');
      const confirmBtn = document.getElementById('confirmBtn');
      const previewBox = document.getElementById('previewBox');
      if (!isValid) {
        previewBox.textContent = "⚠️ Please check and complete all input fields correctly.";
        confirmBtn.disabled = true;
        return;
      }
      const hash = document.getElementById('qrhash').value.trim();
      const pub = document.getElementById('recipientpk').value.trim();
      previewBox.innerHTML = `<b>Preview Transfer</b><br>
        <b>QR Hash:</b> <code>${hash}</code><br>
        <b>Recipient Public Key:</b> <code>${pub}</code>`;
      confirmBtn.disabled = false;
    }

    function confirmTransfer() {
      alert('✅ Transfer submitted! (Add your backend logic here)');
      document.getElementById('previewBox').textContent = "";
      document.getElementById('confirmBtn').disabled = true;
    }
  </script>
</body>
</html>
