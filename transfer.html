<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โอนกรรมสิทธิ์ QR</title>
</head>
<body>
  <h2>โอนกรรมสิทธิ์ QR</h2>
  <form>
    <label>QR Code: <input type="text" name="qr" placeholder="รหัส QR"></label><br>
    <label>Public Key ใหม่: <input type="text" name="new_public_key" placeholder="public key ใหม่"></label><br>
    <label>Private Input ปัจจุบัน: <input type="password" name="private_input" placeholder="private input"></label><br>
    <button type="submit">โอนกรรมสิทธิ์</button>
  </form>
</body>
</html>
