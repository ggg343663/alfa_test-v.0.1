<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check QR - DTC System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6fafb;
      padding: 2em;
      max-width: 420px;
      margin: auto;
    }
    .container {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 12px #dde4f1;
      padding: 2em 1.4em;
      margin-top: 2em;
    }
    h2 { color: #26733e; text-align: center; }
    label { font-weight: bold; margin-top: 1em; display: block; }
    input[type="text"] {
      width: 100%;
      padding: 0.53em 0.8em;
      margin-top: 0.3em;
      border-radius: 7px;
      border: 1.3px solid #cde4dc;
      font-size: 1em;
      margin-bottom: 0.6em;
    }
    button {
      width: 100%; margin-top: 1em; padding: 0.7em 0; font-size: 1.03em;
      background: #219150; color: #fff; border: none; border-radius: 8px;
      font-weight: bold; cursor: pointer; letter-spacing: 0.01em;
    }
    button:hover { background: #176d38;}
    .result-box {
      margin-top: 1.4em;
      background: #f4fff7;
      border-left: 6px solid #22d3ee;
      border-radius: 8px;
      padding: 1em 1.2em;
      font-size: 1.04em;
      color: #1a5a37;
      word-break: break-word;
      min-height: 2em;
    }
    .error-box {
      margin-top: 1.2em;
      background: #fff4f4;
      border-left: 6px solid #e03e3e;
      border-radius: 8px;
      padding: 1em 1.2em;
      font-size: 1.04em;
      color: #b80000;
      word-break: break-word;
      min-height: 2em;
    }
    .btn-back { background: #dbeafe; color: #324275; margin-top: 1.2em;}
    .btn-back:hover { background: #bae6fd;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Check QR Code</h2>
    <label for="qrhash">QR Hash (64 chars):</label>
    <input type="text" id="qrhash" maxlength="64" placeholder="Enter QR hash" />

    <button onclick="checkQR()">Check</button>
    <div id="resultArea"></div>
    <button class="btn-back" onclick="window.history.back()">‚Üê Back</button>
  </div>

<script>
  // MOCK: Replace with fetch or JSON query in production
  const whitelist = [
    "A9F1...1CDE",
    "B8A2...3BAF",
    "C4EE...1AF0",
    "A013...11AA",
    "0A4D...F1B2"
  ];
  const registered = [
    { hash: "A9F1...1CDE", owner: "0x0fA...123", timestamp: "2024-06-01T12:01:00Z" },
    { hash: "C4EE...1AF0", owner: "0xB4A...999", timestamp: "2024-06-01T13:22:00Z" }
  ];

  function checkQR() {
    const hash = document.getElementById('qrhash').value.trim();
    const result = document.getElementById('resultArea');
    result.innerHTML = "";
    if (hash.length !== 64) {
      result.innerHTML = `<div class="error-box">Invalid QR hash. Please enter 64 characters.</div>`;
      return;
    }
    if (!whitelist.includes(hash)) {
      result.innerHTML = `<div class="error-box">‚ùå This QR is not in whitelist.<br>Registration not allowed.</div>`;
      return;
    }
    const reg = registered.find(q => q.hash === hash);
    if (reg) {
      result.innerHTML = `<div class="result-box">‚úÖ Registered!<br>Owner: <b>${reg.owner}</b><br>Timestamp: ${reg.timestamp}</div>`;
    } else {
      result.innerHTML = `<div class="result-box" style="color:#188b16;">üü© Not registered yet.<br>This QR can be registered.</div>`;
    }
  }
</script>
</body>
</html>
