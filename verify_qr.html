<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ตรวจสอบ QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2em auto;
      padding: 1em;
      background: #f9f9f9;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em 1.2em;
      font-size: 1em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #result {
      margin-top: 1.5em;
      padding: 1em;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ตรวจสอบ QR</h1>
  <label for="hash">QR hash:</label>
  <input id="hash" size="64" placeholder="กรอก QR hash" />

  <label for="pubkey">Public Key:</label>
  <input id="pubkey" size="64" placeholder="กรอก Public Key" />

  <label for="timestamp">Timestamp:</label>
  <input id="timestamp" placeholder="กรอก Timestamp" />

  <label for="nonce">Nonce:</label>
  <input id="nonce" placeholder="กรอก Nonce" />

  <button onclick="verifyHash()">ตรวจสอบ</button>

  <div id="result"></div>

  <button onclick="window.history.back()" style="margin-top: 1em;">ย้อนกลับ</button>

  <script>
    async function sha256Hex(str) {
      const buffer = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function verifyHash() {
      const pub = document.getElementById("pubkey").value.trim();
      const t = document.getElementById("timestamp").value.trim();
      const n = document.getElementById("nonce").value.trim();
      const hashInput = document.getElementById("hash").value.trim();
      const resultDiv = document.getElementById("result");

      if (!hashInput || !pub || !t || !n) {
        resultDiv.textContent = "⚠️ กรุณากรอกข้อมูลให้ครบทุกช่องก่อนตรวจสอบ";
        resultDiv.style.color = "#d93025";
        return;
      }

      const hash = await sha256Hex(pub + "|" + t + "|" + n);

      if (hash === hashInput) {
        resultDiv.textContent = "✔ ถูกต้อง!";
        resultDiv.style.color = "#1a7300";
      } else {
        resultDiv.textContent = "✘ ไม่ตรง";
        resultDiv.style.color = "#d93025";
      }
    }
  </script>
</body>
</html>
