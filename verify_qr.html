<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check QR - DTC System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6fafb;
      padding: 2em;
      max-width: 430px;
      margin: auto;
    }
    .container {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 12px #dde4f1;
      padding: 2em 1.4em 1.2em 1.4em;
      margin-top: 2em;
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 18px;
      left: 14px;
      background: #dbeafe;
      color: #324275;
      border-radius: 6px;
      border: 1px solid #b3c4df;
      font-size: 1em;
      padding: 0.36em 1.15em;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.13s;
    }
    .back-btn:hover { background: #bae6fd; }
    h2 { color: #26733e; text-align: center; }
    label { font-weight: bold; margin-top: 1em; display: block; }
    .input-row {
      display: flex; align-items: center; gap: 0.4em; margin-bottom: 0.6em;
    }
    input[type="text"] {
      flex: 1 1 0;
      padding: 0.53em 0.8em;
      border-radius: 7px;
      border: 1.3px solid #cde4dc;
      font-size: 1em;
      margin-bottom: 0;
    }
    .scan-btn, .import-btn {
      padding: 0.51em 0.92em;
      background: #4f8cfb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.13s;
    }
    .scan-btn { background: #22c55e; }
    .scan-btn:hover { background: #16a34a; }
    .import-btn { background: #4f8cfb; }
    .import-btn:hover { background: #2563eb; }
    #imgInput { display: none; }
    .scan-box {
      color: #15803d;
      margin-bottom: 0.7em;
      font-size: 0.98em;
      text-align: center;
      min-height: 1.1em;
    }
    #qr-reader {
      margin: 0.5em auto;
      display: none;
      width: 100% !important;
      max-width: 320px;
    }
    .result-box {
      margin-top: 1.3em;
      background: #f4fff7;
      border-left: 6px solid #22d3ee;
      border-radius: 8px;
      padding: 1em 1.2em;
      font-size: 1.06em;
      color: #1a5a37;
      word-break: break-word;
      min-height: 2em;
    }
    .error-box {
      margin-top: 1.2em;
      background: #fff4f4;
      border-left: 6px solid #e03e3e;
      border-radius: 8px;
      padding: 1em 1.2em;
      font-size: 1.06em;
      color: #b80000;
      word-break: break-word;
      min-height: 2em;
    }
    @media (max-width: 600px) {
      body { padding: 0.5em;}
      .container { padding: 1.1em 0.5em 0.9em 0.5em; margin-top: 1em;}
      .back-btn { top: 10px; left: 6px; font-size: 0.97em; padding: 0.24em 0.9em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <h2>Check QR Code</h2>
    <label for="qrhash">QR Hash (64 chars):</label>
    <div class="input-row">
      <input type="text" id="qrhash" maxlength="64" placeholder="Enter QR hash" autocomplete="off" autofocus />
      <button class="scan-btn" onclick="toggleCameraScan()">üì∑</button>
      <input type="file" id="imgInput" accept="image/*" onchange="importQR(this)" />
      <button class="import-btn" onclick="document.getElementById('imgInput').click()">üñºÔ∏è</button>
    </div>
    <div id="scanMsg" class="scan-box"></div>
    <div id="qr-reader"></div>

    <button onclick="checkQR()">Check</button>
    <div id="resultArea"></div>
  </div>

<script>
  // DEMO DATA (Replace with JSON fetch)
  const whitelist = [
    "A9F1BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB1CDE",
    "B8A2CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC3BAF",
    "C4EEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA1AF0",
    "A013FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF11AA",
    "0A4D1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890F1B2"
  ];
  const registered = [
    { hash: "A9F1BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB1CDE", owner: "0x0fAba11A11111111111111111111111111111123", timestamp: "2024-06-01T12:01:00Z" },
    { hash: "C4EEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA1AF0", owner: "0xB4A998877665544332211000AABBCCDDEEFF999", timestamp: "2024-06-01T13:22:00Z" }
  ];

  // Camera QR Scan
  let qrScanner = null;
  function toggleCameraScan() {
    const qrReader = document.getElementById('qr-reader');
    const scanBtn = document.querySelector('.scan-btn');
    if (qrReader.style.display === "block") {
      qrScanner && qrScanner.stop().then(()=>{});
      qrReader.style.display = "none";
      scanBtn.textContent = "üì∑";
      document.getElementById('scanMsg').textContent = "";
    } else {
      qrReader.style.display = "block";
      scanBtn.textContent = "‚úñÔ∏è";
      document.getElementById('scanMsg').textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...";
      qrScanner = new Html5Qrcode("qr-reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 220 },
        decodedText => {
          document.getElementById('qrhash').value = decodedText;
          document.getElementById('scanMsg').innerHTML = "‚úîÔ∏è QR hash scanned from camera!";
          qrScanner.stop();
          qrReader.style.display = "none";
          scanBtn.textContent = "üì∑";
        },
        err => {}
      );
    }
  }

  // Import QR from image file
  function importQR(input) {
    const file = input.files[0];
    const scanMsg = document.getElementById('scanMsg');
    scanMsg.textContent = "";
    if (!file) return;
    Html5Qrcode.getCameras();
    Html5Qrcode.scanFile(file, true)
      .then(decodedText => {
        document.getElementById('qrhash').value = decodedText;
        scanMsg.innerHTML = "‚úîÔ∏è QR hash scanned from image!";
      })
      .catch(() => {
        scanMsg.innerHTML = "<span style='color:#b80000'>‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö QR ‡πÉ‡∏ô‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ</span>";
      });
  }

  // Check QR
  function checkQR() {
    const hash = document.getElementById('qrhash').value.trim();
    const result = document.getElementById('resultArea');
    result.innerHTML = "";
    if (hash.length !== 64) {
      result.innerHTML = `<div class="error-box">Invalid QR hash. Please enter 64 characters.</div>`;
      return;
    }
    if (!whitelist.includes(hash)) {
      result.innerHTML = `<div class="error-box">‚ùå This QR is not in whitelist.<br>Registration not allowed.</div>`;
      return;
    }
    const reg = registered.find(q => q.hash === hash);
    if (reg) {
      result.innerHTML = `<div class="result-box" style="color:#0ea5e9;">‚úÖ Registered!<br>Owner: <b>${reg.owner}</b><br>Timestamp: ${reg.timestamp}</div>`;
    } else {
      result.innerHTML = `<div class="result-box" style="color:#188b16;">üü© Not registered yet.<br>This QR can be registered.</div>`;
    }
  }
</script>
</body>
</html>
