<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check QR - DTC System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6fafb;
      padding: 2em;
      max-width: 420px;
      margin: auto;
    }
    .container {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 12px #dde4f1;
      padding: 2em 1.4em;
      margin-top: 2em;
    }
    h2 { color: #26733e; text-align: center; }
    label { font-weight: bold; margin-top: 1em; display: block; }
    input[type="text"] {
      width: 100%;
      padding: 0.53em 0.8em;
      margin-top: 0.3em;
      border-radius: 7px;
      border: 1.3px solid #cde4dc;
      font-size: 1em;
      margin-bottom: 0.6em;
    }
    #imgInput {
      width: 100%;
      margin-top: 0.7em;
      margin-bottom: 0.8em;
      padding: 0.45em 0.5em;
      border-radius: 7px;
      border: 1.3px solid #b1bac7;
      background: #f5f7fa;
      font-size: 0.99em;
    }
    .scan-btn {
      background: #4f8cfb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      width: 100%;
      padding: 0.62em 0;
      margin-top: 0.5em;
      cursor: pointer;
      transition: background 0.13s;
    }
    .scan-btn:hover { background: #2563eb; }
    button {
      width: 100%; margin-top: 1em; padding: 0.7em 0; font-size: 1.03em;
      background: #219150; color: #fff; border: none; border-radius: 8px;
      font-weight: bold; cursor: pointer; letter-spacing: 0.01em;
    }
    button:hover { background: #176d38;}
    .result-box {
      margin-top: 1.4em;
      background: #f4fff7;
      border-left: 6px solid #22d3ee;
      border-radius: 8px;
      padding: 1em 1.2em;
      font-size: 1.04em;
      color: #1a5a37;
      word-break: break-word;
      min-height: 2em;
    }
    .error-box {
      margin-top: 1.2em;
      background: #fff4f4;
      border-left: 6px solid #e03e3e;
      border-radius: 8px;
      padding: 1em 1.2em;
      font-size: 1.04em;
      color: #b80000;
      word-break: break-word;
      min-height: 2em;
    }
    .scan-box {
      color: #15803d;
      margin-bottom: 0.5em;
      font-size: 0.98em;
      text-align: center;
    }
    .btn-back { background: #dbeafe; color: #324275; margin-top: 1.2em;}
    .btn-back:hover { background: #bae6fd;}
    #qr-reader {
      margin: 0.7em auto;
      display: none;
      width: 100% !important;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check QR Code</h2>
    <label for="qrhash">QR Hash (64 chars):</label>
    <input type="text" id="qrhash" maxlength="64" placeholder="Enter QR hash" autocomplete="off" />

    <input type="file" id="imgInput" accept="image/*" />
    <button class="scan-btn" onclick="toggleCameraScan()">Scan by Camera</button>
    <div id="scanMsg" class="scan-box"></div>
    <div id="qr-reader"></div>

    <button onclick="checkQR()">Check</button>
    <div id="resultArea"></div>
    <button class="btn-back" onclick="window.history.back()">‚Üê Back</button>
  </div>

<script>
  // DEMO: ‡πÉ‡∏ä‡πâ hash 64 ‡∏ï‡∏±‡∏ß‡πÄ‡∏ï‡πá‡∏° (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô fetch JSON ‡πÑ‡∏î‡πâ)
  const whitelist = [
    "A9F1BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB1CDE",
    "B8A2CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC3BAF",
    "C4EEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA1AF0",
    "A013FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF11AA",
    "0A4D1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890F1B2"
  ];
  const registered = [
    { hash: "A9F1BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB1CDE", owner: "0x0fAba11A11111111111111111111111111111123", timestamp: "2024-06-01T12:01:00Z" },
    { hash: "C4EEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA1AF0", owner: "0xB4A998877665544332211000AABBCCDDEEFF999", timestamp: "2024-06-01T13:22:00Z" }
  ];

  // Scan QR from file
  document.getElementById('imgInput').addEventListener('change', function(evt){
    const file = evt.target.files[0];
    const scanMsg = document.getElementById('scanMsg');
    scanMsg.textContent = "";
    if (!file) return;
    Html5Qrcode.getCameras(); // preload library
    Html5Qrcode.scanFile(file, true)
      .then(decodedText => {
        document.getElementById('qrhash').value = decodedText;
        scanMsg.innerHTML = "‚úîÔ∏è QR hash scanned from image!";
      })
      .catch(err => {
        scanMsg.innerHTML = "<span style='color:#b80000'>‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö QR ‡πÉ‡∏ô‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ</span>";
      });
  });

  // Scan QR by camera (live)
  let qrScanner = null;
  function toggleCameraScan() {
    const qrReader = document.getElementById('qr-reader');
    const scanBtn = document.querySelector('.scan-btn');
    if (qrReader.style.display === "block") {
      qrScanner && qrScanner.stop().then(()=>{});
      qrReader.style.display = "none";
      scanBtn.textContent = "Scan by Camera";
    } else {
      qrReader.style.display = "block";
      scanBtn.textContent = "Stop Camera";
      qrScanner = new Html5Qrcode("qr-reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 220 },
        decodedText => {
          document.getElementById('qrhash').value = decodedText;
          document.getElementById('scanMsg').innerHTML = "‚úîÔ∏è QR hash scanned from camera!";
          qrScanner.stop();
          qrReader.style.display = "none";
          scanBtn.textContent = "Scan by Camera";
        },
        err => {}
      );
    }
  }

  function checkQR() {
    const hash = document.getElementById('qrhash').value.trim();
    const result = document.getElementById('resultArea');
    result.innerHTML = "";
    if (hash.length !== 64) {
      result.innerHTML = `<div class="error-box">Invalid QR hash. Please enter 64 characters.</div>`;
      return;
    }
    if (!whitelist.includes(hash)) {
      result.innerHTML = `<div class="error-box">‚ùå This QR is not in whitelist.<br>Registration not allowed.</div>`;
      return;
    }
    const reg = registered.find(q => q.hash === hash);
    if (reg) {
      result.innerHTML = `<div class="result-box" style="color:#0ea5e9;">‚úÖ Registered!<br>Owner: <b>${reg.owner}</b><br>Timestamp: ${reg.timestamp}</div>`;
    } else {
      result.innerHTML = `<div class="result-box" style="color:#188b16;">üü© Not registered yet.<br>This QR can be registered.</div>`;
    }
  }
</script>
</body>
</html>
