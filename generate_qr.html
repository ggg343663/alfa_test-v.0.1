<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate QR Code (from Hash)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ‡πÉ‡∏ä‡πâ‡πÑ‡∏•‡∏ö‡∏£‡∏≤‡∏£‡∏µ qrious ‡∏™‡∏£‡πâ‡∏≤‡∏á QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body { background: #f5f7fa; font-family: Arial, sans-serif; margin: 0; padding: 0;}
    .container {
      background: #fff;
      max-width: 380px;
      margin: 2.5em auto 1.5em auto;
      border-radius: 16px;
      box-shadow: 0 2px 14px #21915016;
      padding: 2em 1em 2.2em 1em;
      position: relative;
      text-align: center;
    }
    .back-btn {
      position: absolute;
      left: 14px;
      top: 14px;
      background: #eafaf0;
      color: #219150;
      border: 1.5px solid #b8e1cb;
      border-radius: 7px;
      font-size: 1em;
      padding: 0.38em 1.3em;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 8px #21915013;
      transition: background 0.18s, color 0.13s;
    }
    .back-btn:hover { background: #d1fae5; color: #117737;}
    h2 {
      color: #219150;
      margin-bottom: 1.3em;
      font-size: 1.23em;
      letter-spacing: 0.01em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.68em 0.7em;
      font-size: 1em;
      border: 1.5px solid #219150;
      border-radius: 7px;
      background: #eafaf0;
      margin-bottom: 1.1em;
    }
    input:focus { border-color: #13a137; outline: none;}
    button {
      background: linear-gradient(90deg, #219150 50%, #13a137 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.09em;
      padding: 0.72em 0;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1.4em;
      transition: background 0.15s;
    }
    button:hover { background: linear-gradient(90deg, #13a137 40%, #219150 100%);}
    #qrcode {
      margin: 0 auto 1.2em auto;
      display: none;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1.5px 9px #21915018;
      padding: 1em;
    }
    .ready {
      color: #13a137;
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4em;
    }
    .copy-btn {
      background: #13a137;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      padding: 0.36em 0.9em;
      cursor: pointer;
      margin-left: 0.3em;
      transition: background 0.13s;
    }
    .copy-btn:hover { background: #219150;}
    @media (max-width: 500px) {
      .container { padding: 1.1em 0.4em 1.5em 0.4em;}
      .back-btn { left: 7px; top: 7px; font-size: 0.98em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <h2>üü© Generate QR Code from Hash</h2>
    <input type="text" id="qrHash" placeholder="Paste QR Hash here..." maxlength="128" autocomplete="off" />
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="readyMsg" class="ready" style="display:none;">
      &#10003; QR Ready
      <button class="copy-btn" onclick="copyHash()">Copy Hash</button>
    </div>
    <canvas id="qrcode" width="220" height="220"></canvas>
  </div>
  <script>
    function generateQR() {
      const hash = document.getElementById('qrHash').value.trim();
      if (!hash) {
        alert("Please enter the QR Hash first.");
        return;
      }
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: hash,
        size: 220,
        level: 'H'
      });
      document.getElementById('qrcode').style.display = 'block';
      document.getElementById('readyMsg').style.display = 'flex';
    }
    function copyHash() {
      const hash = document.getElementById('qrHash').value.trim();
      if (!hash) return;
      navigator.clipboard.writeText(hash);
    }
  </script>
</body>
</html>
