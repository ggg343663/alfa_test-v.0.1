<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate QR Code (from Hash)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ‡πÉ‡∏ä‡πâ‡πÑ‡∏•‡∏ö‡∏£‡∏≤‡∏£‡∏µ qrious ‡∏™‡∏£‡πâ‡∏≤‡∏á QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body { background: #f4f8fb; font-family: Arial, sans-serif; margin: 0; padding: 0;}
    .container {
      background: #fff;
      max-width: 380px;
      margin: 2.1em auto 1.5em auto;
      border-radius: 15px;
      box-shadow: 0 2px 13px #3b82f620;
      padding: 2em 1em 2.1em 1em;
      position: relative;
      text-align: center;
    }
    .back-btn {
      position: absolute;
      left: 8px;
      top: 9px;
      background: #e0f2fe;
      color: #2563eb;
      border: 1.2px solid #60a5fa;
      border-radius: 6px;
      font-size: 0.98em;
      padding: 0.22em 0.98em;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 7px #60a5fa22;
      transition: background 0.16s, color 0.13s;
      font-weight: 500;
    }
    .back-btn:hover { background: #bae6fd; color: #0a3283;}
    h2 {
      color: #2563eb;
      margin-bottom: 1.1em;
      font-size: 1.12em;
      letter-spacing: 0.01em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.62em 0.7em;
      font-size: 1em;
      border: 1.3px solid #60a5fa;
      border-radius: 7px;
      background: #e0f2fe;
      margin-bottom: 1em;
    }
    input:focus { border-color: #2563eb; outline: none;}
    button:not(.back-btn) {
      background: linear-gradient(90deg, #3b82f6 60%, #38bdf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.05em;
      padding: 0.65em 0;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1.2em;
      transition: background 0.16s;
      box-shadow: 0 1.5px 8px #60a5fa13;
    }
    button:not(.back-btn):hover { background: linear-gradient(90deg, #2563eb 40%, #0ea5e9 100%);}
    #qrcode {
      margin: 0 auto 1.1em auto;
      display: none;
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 1.5px 9px #3b82f612;
      padding: 0.6em;
    }
    .ready {
      color: #0ea5e9;
      font-weight: bold;
      font-size: 0.99em;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.38em;
    }
    .copy-btn {
      background: #0ea5e9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.99em;
      padding: 0.33em 0.77em;
      cursor: pointer;
      margin-left: 0.24em;
      transition: background 0.13s;
    }
    .copy-btn:hover { background: #2563eb;}
    @media (max-width: 500px) {
      .container { padding: 1.1em 0.32em 1.2em 0.32em;}
      .back-btn { left: 5px; top: 5px; font-size: 0.95em; padding: 0.18em 0.87em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <h2>üü¶ Generate QR Code from Hash</h2>
    <input type="text" id="qrHash" placeholder="Paste QR Hash here..." maxlength="128" autocomplete="off" />
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="readyMsg" class="ready" style="display:none;">
      &#10003; QR Ready
      <button class="copy-btn" onclick="copyHash()">Copy Hash</button>
    </div>
    <canvas id="qrcode" width="210" height="210"></canvas>
  </div>
  <script>
    function generateQR() {
      const hash = document.getElementById('qrHash').value.trim();
      if (!hash) {
        alert("Please enter the QR Hash first.");
        return;
      }
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: hash,
        size: 210,
        level: 'H'
      });
      document.getElementById('qrcode').style.display = 'block';
      document.getElementById('readyMsg').style.display = 'flex';
    }
    function copyHash() {
      const hash = document.getElementById('qrHash').value.trim();
      if (!hash) return;
      navigator.clipboard.writeText(hash);
    }
  </script>
</body>
</html>
