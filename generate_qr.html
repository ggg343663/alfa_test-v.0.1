<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate QR Code (from Hash)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { background: #f4f8fb; font-family: Arial, sans-serif; margin: 0; padding: 0;}
    .container {
      background: #fff;
      max-width: 400px;
      margin: 2em auto 1.5em auto;
      border-radius: 15px;
      box-shadow: 0 2px 13px #22c55e25;
      padding: 2em 1em 2em 1em;
      position: relative;
      text-align: center;
    }
    .back-btn {
      position: absolute;
      left: 10px;
      top: 12px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      padding: 0.28em 1.17em;
      cursor: pointer;
      z-index: 1000;
      font-weight: 500;
      box-shadow: 0 2px 6px #2222;
      transition: background 0.14s, color 0.13s;
    }
    .back-btn:hover { background: #555; color: #fff;}
    h2 {
      color: #22c55e;
      margin-bottom: 1.15em;
      font-size: 1.15em;
      letter-spacing: 0.01em;
      padding-top: 0.5em;
    }
    .input-row {
      display: flex;
      align-items: flex-end;
      gap: 0.24em;
      margin-bottom: 1.1em;
      justify-content: center;
    }
    .input-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.13em;
      min-width: 44px;
      max-width: 44px;
    }
    input[type="text"] {
      flex: 1 1 0;
      padding: 0.65em 0.8em;
      font-size: 1em;
      border: 1.5px solid #22c55e;
      border-radius: 7px;
      background: #e7fbe8;
      color: #14532d;
      transition: border-color 0.13s;
    }
    input:focus { border-color: #16a34a; outline: none;}
    .icon-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 5px;
      width: 44px; height: 44px;
      justify-content: center;
    }
    .icon-btn:active { background: #bbf7d0;}
    .icon-btn img {
      width: 28px; height: 28px;
      display: block;
      margin-bottom: 1px;
      filter: grayscale(25%) brightness(0.88) contrast(1.13);
      transition: filter 0.14s;
    }
    .icon-btn:hover img { filter: none; }
    .icon-label {
      font-size: 0.75em;
      color: #198a39;
      text-align: center;
      margin-top: 0.1em;
      user-select: none;
    }
    button:not(.back-btn):not(.icon-btn) {
      background: linear-gradient(90deg, #22c55e 65%, #16a34a 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.07em;
      padding: 0.66em 0;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1.2em;
      transition: background 0.16s;
      box-shadow: 0 1.5px 8px #22c55e18;
    }
    button:not(.back-btn):not(.icon-btn):hover { background: linear-gradient(90deg, #16a34a 40%, #22c55e 100%);}
    #qrcode {
      margin: 0 auto 1em auto;
      display: none;
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 1.5px 9px #22c55e18;
      padding: 0.65em;
    }
    .ready {
      color: #22c55e;
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.39em;
    }
    .copy-btn {
      background: #16a34a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.99em;
      padding: 0.35em 0.77em;
      cursor: pointer;
      margin-left: 0.24em;
      transition: background 0.13s;
    }
    .copy-btn:hover { background: #22c55e;}
    @media (max-width: 500px) {
      .container { padding: 1.12em 0.29em 1.2em 0.29em;}
      .back-btn { left: 3px; top: 3px; font-size: 0.96em; padding: 0.18em 0.88em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <h2>üü© Generate QR Code from Hash</h2>
    <div class="input-row">
      <input type="text" id="qrHash" placeholder="Paste QR Hash here..." maxlength="128" autocomplete="off" />
      <div class="input-col">
        <button class="icon-btn" title="Scan QR from camera" onclick="startScan()" tabindex="-1">
          <img src="/mnt/data/file-Dw9h4La4do4cBH7su1K5yD" alt="Scan QR" />
          <span class="icon-label">Scan</span>
        </button>
      </div>
      <input type="file" id="imgInput" accept="image/*" style="display:none;" />
      <div class="input-col">
        <button class="icon-btn" title="Pick QR image from gallery" onclick="document.getElementById('imgInput').click()" tabindex="-1">
          <img src="/mnt/data/file-2mRd1VAUh69wouz2mX5RS1" alt="Gallery" />
          <span class="icon-label">Gallery</span>
        </button>
      </div>
    </div>
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="readyMsg" class="ready" style="display:none;">
      &#10003; QR Ready
      <button class="copy-btn" onclick="copyHash()">Copy Hash</button>
    </div>
    <canvas id="qrcode" width="210" height="210"></canvas>
  </div>
  <script>
    // ==== QR CODE GENERATE ====
    function generateQR() {
      const hash = document.getElementById('qrHash').value.trim();
      if (!hash) {
        alert("Please enter the QR Hash first.");
        return;
      }
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: hash,
        size: 210,
        level: 'H'
      });
      document.getElementById('qrcode').style.display = 'block';
      document.getElementById('readyMsg').style.display = 'flex';
    }
    function copyHash() {
      const hash = document.getElementById('qrHash').value.trim();
      if (!hash) return;
      navigator.clipboard.writeText(hash);
    }
    // ==== Scan QR from Camera ====
    let scannerDiv;
    function startScan() {
      if (scannerDiv) return;
      scannerDiv = document.createElement('div');
      scannerDiv.style.position = "fixed";
      scannerDiv.style.left = "0"; scannerDiv.style.top = "0";
      scannerDiv.style.width = "100vw"; scannerDiv.style.height = "100vh";
      scannerDiv.style.background = "rgba(20,40,20,0.77)";
      scannerDiv.style.display = "flex"; scannerDiv.style.alignItems = "center"; scannerDiv.style.justifyContent = "center";
      scannerDiv.style.zIndex = "9999";
      document.body.appendChild(scannerDiv);
      const qrBox = document.createElement('div');
      qrBox.id = "html5qr";
      qrBox.style.width = "300px"; qrBox.style.height = "300px";
      qrBox.style.background = "#fff"; qrBox.style.borderRadius = "17px";
      qrBox.style.boxShadow = "0 4px 24px #22c55e44";
      qrBox.style.display = "flex"; qrBox.style.alignItems = "center"; qrBox.style.justifyContent = "center";
      scannerDiv.appendChild(qrBox);
      const closeBtn = document.createElement('button');
      closeBtn.textContent = "‚úñ";
      closeBtn.style.position = "absolute"; closeBtn.style.top = "16px"; closeBtn.style.right = "34px";
      closeBtn.style.background = "#eee"; closeBtn.style.color = "#222";
      closeBtn.style.border = "none"; closeBtn.style.borderRadius = "8px";
      closeBtn.style.fontSize = "1.13em"; closeBtn.style.padding = "0.22em 0.75em";
      closeBtn.style.cursor = "pointer"; closeBtn.style.fontWeight = "bold";
      closeBtn.onclick = function () {
        Html5Qrcode.getCameras().then(() => {
          if (window.html5QrcodeScanner) window.html5QrcodeScanner.stop();
        });
        scannerDiv.remove();
        scannerDiv = null;
      };
      scannerDiv.appendChild(closeBtn);
      window.html5QrcodeScanner = new Html5Qrcode("html5qr");
      window.html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 240 },
        (decodedText) => {
          document.getElementById('qrHash').value = decodedText;
          alert("‚úîÔ∏è QR hash scanned from camera!");
          window.html5QrcodeScanner.stop();
          scannerDiv.remove();
          scannerDiv = null;
        },
        (err) => {}
      );
    }
    // ==== Scan QR from Gallery (image file) ====
    document.getElementById('imgInput').addEventListener('change', function(evt){
      const file = evt.target.files[0];
      if (!file) return;
      Html5Qrcode.scanFile(file, true)
        .then(decodedText => {
          document.getElementById('qrHash').value = decodedText;
          alert("‚úîÔ∏è QR hash scanned from image!");
        })
        .catch(() => {
          alert("‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö QR ‡πÉ‡∏ô‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ");
        });
    });
  </script>
</body>
</html>
