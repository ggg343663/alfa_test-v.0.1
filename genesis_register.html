  <script>
    const pubkeyEl = document.getElementById('pubkey');

    const timestampEl = document.getElementById('timestamp');

    function updateTimestampNonce() {
      timestampEl.value = new Date().toISOString();
      nonceEl.value = Math.floor(Math.random() * 1e12).toString();
    }

    function validatePubkey(key) {
      return /^0x[a-fA-F0-9]{40}$/.test(key);
    }

    pubkeyEl.addEventListener('input', () => {

      if (validatePubkey(key)) {

        keyStatusEl.className = "status valid";
      } else {

        keyStatusEl.className = "status invalid";
      }
    });

    async function generateHash() {
      const pubkey = pubkeyEl.value.trim();
      if (!validatePubkey(pubkey)) {
        alert("‚ö† Public Key ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }
      const t = timestampEl.value;
      const n = nonceEl.value;
      const raw = `${pubkey}|${t}|${n}`;
      const hash = sha256(raw);

      previewBox.innerText =
`üì¶ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á Hash

üîë Public Key: ${pubkey}
‚è∞ Timestamp : ${t}

        ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Hash ‡∏ô‡∏µ‡πâ‡πÑ‡∏õ‡πÉ‡∏ä‡πâ‡πÉ‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‡πÄ‡∏ä‡πà‡∏ô ‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á QR ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≤‡∏£‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô
      `;

  </script>
