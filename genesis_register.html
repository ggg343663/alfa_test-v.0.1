<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สร้าง Genesis QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h2>สร้าง Genesis QR</h2>
  <label>Genesis Key: <input type="text" id="genesis_key" placeholder="ชื่อ/รหัส Genesis"></label>
  <button onclick="createQR()">สร้าง QR</button>
  <div id="qrcode" style="margin-top:20px;"></div>

  <script>
    function createQR() {
      var key = document.getElementById('genesis_key').value;
      var qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = "";
      if(key.length > 0) {
        new QRCode(qrDiv, {
          text: key,
          width: 256,
          height: 256
        });
      }
    }
  </script>
</body>
</html>
