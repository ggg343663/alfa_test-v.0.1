<form onsubmit="return validateForm();">
  <label>ตั้งรหัสลับ (Private Key):<br>
    <input type="password" id="private1" required>
  </label><br>
  <label>ยืนยันรหัสลับอีกครั้ง:<br>
    <input type="password" id="private2" required>
  </label><br>
  <button type="submit">สร้าง Genesis QR</button>
</form>
<script>
function validateForm() {
  var key1 = document.getElementById('private1').value;
  var key2 = document.getElementById('private2').value;
  if(key1 !== key2) {
    alert('รหัสลับทั้ง 2 ช่องไม่ตรงกัน กรุณาลองใหม่!');
    return false;
  }
  alert('สร้าง Genesis QR สำเร็จ! (Demo)');
  return true;
}
</script>
