<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Public Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f5f7fa;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    label { display: block; margin-bottom: 0.3em; }
    input[type="password"] {
      width: 100%; padding: 0.7em; font-size:1em; margin-bottom:0.8em;
      border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
    }
    .output {
      background: #eafaf0;
      border-left: 5px solid #219150;
      padding: 0.8em;
      border-radius: 8px;
      margin: 1em 0;
      word-break: break-all;
      overflow-wrap: break-word;
    }
    .btn {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin: 0.5em 0.3em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      text-align: center;
    }
    #gen-key-btn { background: #219150; color: #fff; }
    #gen-key-btn:hover { background: #176d38; }
    #next-btn {
      background: #246bfd;
      color: #fff;
      opacity: 0.5;
      cursor: not-allowed;
    }
    #next-btn.enabled {
      opacity: 1;
      cursor: pointer;
    }
    #next-btn.enabled:hover {
      background: #1747a1;
    }
    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 1em;
      text-align: center;
    }
    @media (max-width: 480px) {
      body { margin: 1em; padding: 0.5em; }
      .btn { width: 100%; }
      input[type="password"] { font-size:0.97em; }
    }
  </style>
</head>
<body>
  <h2>1. สร้าง Public Key จาก Password + Passphrase</h2>
  <label>รหัสผ่าน (Password):
    <input type="password" id="password" placeholder="ระบุ password"/>
  </label>
  <label>Passphrase:
    <input type="password" id="passphrase" placeholder="ระบุ passphrase"/>
  </label>
  <button id="gen-key-btn" class="btn">Generate Key</button>

  <div id="output-container" class="output" style="display: none;">
    <strong>Public Key:</strong>
    <p id="pub-key-output">–</p>
  </div>

  <div style="text-align: center;">
    <a id="next-btn" class="btn" href="generate_qr.html" aria-disabled="true">
      ไปหน้าสร้าง QR Hash
    </a>
  </div>

  <p class="note">
    (กรอก password และ passphrase แล้วกด Generate Key<br>
    Public Key เดิมจะได้เหมือนเดิมทุกครั้ง ปุ่ม “ไปหน้าสร้าง QR Hash” จะใช้งานได้)
  </p>

  <script>
    // ใช้ PBKDF2 แปลง password+passphrase เป็น private key แบบ deterministic
    async function derivePrivateKey(password, passphrase) {
      const enc = new TextEncoder();
      const seed = password + "|" + passphrase;
      const salt = enc.encode("DTC-KEY-SALT");
      const baseKey = await window.crypto.subtle.importKey(
        "raw", enc.encode(seed), "PBKDF2", false, ["deriveBits"]
      );
      const bits = await window.crypto.subtle.deriveBits(
        { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
        baseKey,
        256
      );
      // คืนค่า hex string 64 หลัก (32 bytes)
      return Array.from(new Uint8Array(bits)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    // แฮช private key เพื่อสร้าง public key แบบจำลอง
    async function sha256hex(strHex) {
      const bin = new Uint8Array(strHex.match(/../g).map(x=>parseInt(x,16)));
      const hashBuffer = await window.crypto.subtle.digest("SHA-256", bin);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    const genBtn = document.getElementById('gen-key-btn');
    const pubOutput = document.getElementById('pub-key-output');
    const outputContainer = document.getElementById('output-container');
    const nextBtn = document.getElementById('next-btn');
    let lastPubKey = "";

    genBtn.addEventListener('click', async () => {
      const password = document.getElementById('password').value.trim();
      const passphrase = document.getElementById('passphrase').value.trim();
      if (!password || !passphrase) {
        alert("กรุณาใส่ password และ passphrase ให้ครบ");
        return;
      }
      const privKey = await derivePrivateKey(password, passphrase);
      const pubKey = await sha256hex(privKey);

      pubOutput.textContent = pubKey;
      outputContainer.style.display = 'block';

      // เก็บ public key ไว้ใน localStorage สำหรับขั้นตอนถัดไป
      localStorage.setItem('dtc_publicKey', pubKey);
      lastPubKey = pubKey;

      // แจ้ง private key ใน console (เพื่อ sign หรือโอนต่อ)
      console.log('*** PRIVATE KEY (derive จาก password + passphrase) ***');
      console.log(privKey);

      // เปิดปุ่มไป QR Hash
      nextBtn.classList.add('enabled');
      nextBtn.removeAttribute('aria-disabled');
    });

    // ป้องกันการคลิก “ถัดไป” ถ้ายังไม่พร้อม
    nextBtn.addEventListener('click', (e) => {
      if (!nextBtn.classList.contains('enabled')) {
        e.preventDefault();
        alert('กรุณาสร้าง Public Key ก่อนจึงจะไปยังหน้าสร้าง QR Hash ได้');
      }
    });

    // ป้องกัน Enter/Space ถ้ายังไม่พร้อม
    nextBtn.addEventListener('keydown', (e) => {
      if ((e.key === 'Enter' || e.key === ' ') &&
          !nextBtn.classList.contains('enabled')) {
        e.preventDefault();
        alert('กรุณาสร้าง Public Key ก่อนจึงจะไปยังหน้าสร้าง QR Hash ได้');
      }
    });

    // ถ้าเคยมี public key ใน localStorage แล้ว (จาก session ก่อน)
    window.addEventListener('DOMContentLoaded', () => {
      const savedPub = localStorage.getItem('dtc_publicKey');
      if (savedPub) {
        pubOutput.textContent = savedPub;
        outputContainer.style.display = 'block';
        nextBtn.classList.add('enabled');
        nextBtn.removeAttribute('aria-disabled');
        lastPubKey = savedPub;
      }
    });
  </script>
</body>
</html>
