<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Public Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f5f7fa;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    .output {
      background: #eafaf0;
      border-left: 5px solid #219150;
      padding: 0.8em;
      border-radius: 8px;
      margin: 1em 0;
      word-break: break-all;
      overflow-wrap: break-word;
    }
    .btn {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin: 0.5em 0.3em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      text-align: center;
    }
    #gen-key-btn {
      background: #219150; color: #fff;
    }
    #gen-key-btn:hover {
      background: #176d38;
    }
    #next-btn {
      background: #246bfd;
      color: #fff;
      opacity: 0.5;
      cursor: not-allowed;
    }
    #next-btn.enabled {
      opacity: 1;
      cursor: pointer;
    }
    #next-btn.enabled:hover {
      background: #1747a1;
    }
    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 1em;
      text-align: center;
    }
    @media (max-width: 480px) {
      body { margin: 1em; padding: 0.5em; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <h2>1. สร้าง Public Key</h2>

  <button id="gen-key-btn" class="btn">Generate Key</button>

  <div id="output-container" class="output" style="display: none;">
    <strong>Public Key:</strong>
    <p id="pub-key-output">–</p>
  </div>

  <div style="text-align: center;">
    <!-- ใช้ aria-disabled="true" เริ่มต้น -->
    <a id="next-btn" class="btn" href="generate_qr.html" aria-disabled="true">ไปหน้าสร้าง QR Hash</a>
  </div>

  <p class="note">
    (หลังจากสร้าง Public Key แล้ว ปุ่ม “ไปหน้าสร้าง QR Hash” จะใช้งานได้)
  </p>

  <script>
    function generateKeyPair() {
      const priv = Math.random().toString(36).slice(2) + Math.random().toString(36).slice(2);
      const pub  = sha256(priv);
      return { publicKey: pub, privateKey: priv };
    }

    function sha256(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString(16).padStart(64, '0');
    }

    const genBtn = document.getElementById('gen-key-btn');
    const pubOutput = document.getElementById('pub-key-output');
    const outputContainer = document.getElementById('output-container');
    const nextBtn = document.getElementById('next-btn');

    genBtn.addEventListener('click', () => {
      const { publicKey, privateKey } = generateKeyPair();

      pubOutput.textContent = publicKey;
      outputContainer.style.display = 'block';

      localStorage.setItem('dtc_publicKey', publicKey);

      alert(
        'สร้าง Public Key เรียบร้อยแล้ว!\n\n' +
        'Public Key จะถูกเก็บไว้ในเบราว์เซอร์ (localStorage)\n' +
        'ส่วน Private Key (ใช้ในขั้นตอนโอน QR หากมี) ' +
        'แสดงใน console กรุณาจดเก็บไว้นอกเบราว์เซอร์:\n\n' +
        privateKey
      );
      console.log('*** PRIVATE KEY (กรุณาจดเก็บไว้ภายนอก) ***');
      console.log(privateKey);

      // เปิดใช้งานปุ่มถัดไป
      nextBtn.classList.add('enabled');
      nextBtn.removeAttribute('aria-disabled');
    });

    nextBtn.addEventListener('click', (e) => {
      if (!nextBtn.classList.contains('enabled')) {
        e.preventDefault();
        alert('กรุณาสร้าง Public Key ก่อนจึงจะไปยังหน้าสร้าง QR Hash ได้');
      }
    });

    // ป้องกันกรณีกด Enter/Space ที่ลิงก์
    nextBtn.addEventListener('keydown', (e) => {
      if ((e.key === 'Enter' || e.key === ' ') && !nextBtn.classList.contains('enabled')) {
        e.preventDefault();
        alert('กรุณาสร้าง Public Key ก่อนจึงจะไปยังหน้าสร้าง QR Hash ได้');
      }
    });

    // เมื่อหน้าโหลด ให้ตรวจสอบค่าใน localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedPub = localStorage.getItem('dtc_publicKey');
      if (!savedPub) {
        alert('ยังไม่มี Public Key กรุณาสร้างที่หน้าแรก');
        window.location.href = 'index.html';
        return;
      }
      pubOutput.textContent = savedPub;
      outputContainer.style.display = 'block';
      nextBtn.classList.add('enabled');
      nextBtn.removeAttribute('aria-disabled');
    });
  </script>
</body>
</html>
